<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>

   <div class="card">
      <!-- Rasmli tomon -->
      <div class="card-img">
         <img src="./images/image-product-desktop.jpg" alt="">
      </div>

      <!-- Malumotli tomon -->
      <div class="card-info">
         <h4 class="card-subtitle">PERFUME</h4>
         <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
         <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of CHANEL.
         </p>

         <div class="price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
         </div>
         <button class="add-btn">
            <img src="./images/icon-cart.svg" alt="">
            <span>Add to Cart</span>
         </button>
      </div>
   </div>

</body>

</html>
